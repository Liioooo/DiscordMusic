<div class="row container-fluid m-0 h-100">
  <div class="align-self-center col-3 song-title">
    {{audioService.songQueue[audioService.currentQueuePos]?.name | truncate : 30}}
  </div>
  <div class="col-5 text-center align-self-center">
    <div class="buttons d-flex justify-content-around m-auto">
      <i class="material-icons" (click)="back()">skip_previous</i>
      <i *ngIf="!audioService.playState" class="material-icons" (click)="playPause()">play_circle_outline</i>
      <i *ngIf="audioService.playState" class="material-icons" (click)="playPause()">pause_circle_outline</i>
      <i class="material-icons" (click)="next()">skip_next</i>
    </div>
  </div>
  <div class="col-4 align-self-center">
    <div class="volume d-flex align-items-center justify-content-end w-100">
      <i class="material-icons">volume_down</i>
      <input type="range" class="form-control-range" id="formControlRange" min="0" max="1.2" step="0.05" [(ngModel)]="volumeValue" (change)="volumeChanged()">
      <i class="material-icons">volume_up</i>
    </div>
  </div>
</div>
